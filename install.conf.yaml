- clean: ['~']

- shell:
  - [git submodule update --init --recursive, Installing submodules]

- link:
    ~/.dotfiles: ''

    ~/.aliases: files/aliases
    ~/.bash_profile: files/bash_profile
    ~/.bash_prompt: files/bash_prompt
    ~/.bashrc: files/bashrc
    ~/.exports: files/exports
    ~/.inputrc: files/inputrc
    ~/.path: files/path
    ~/.toprc: files/toprc
    ~/.wgetrc: files/wgetrc

    ~/.gitconfig: files/gitconfig
    ~/.gitignore-global: files/gitignore-global

    ~/.sbt/0.13/plugins/plugins.sbt:
      create: true
      path: files/sbt/0.13/plugins/plugins.sbt

    ~/.emacs.d: src/spacemacs
    ~/.spacemacs: files/spacemacs

    ~/.vimrc: files/vimrc
    ~/.vim: files/vim
    ~/.vim/autoload/pathogen.vim:
      create: true
      path: src/vim-pathogen/autoload/pathogen.vim
    ~/.vim/bundle/vim-scala:
      create: true
      path: src/vim-scala/
    ~/.vim/bundle/coquille:
      create: true
      path: src/coquille/
    ~/.vim/bundle/vimbufsync:
      create: true
      path: src/vimbufsync/

    bin/git-remote-dropbox: src/git-remote-dropbox/git-remote-dropbox

    bin/osx-config: src/osx-config

    ~/Library/Application Support/Karabiner/private.xml:
      create: true
      path: files/karabiner/private.xml

- shell:
  - mkdir -p files/vim/{backups,swaps,undo}
